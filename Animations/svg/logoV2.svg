svg{
  position: absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  margin: auto;
}

.square{
  stroke-dasharray: 289;
  stroke-dashoffset: -289;
  animation: draw-square 2s infinite;
  transform-origin: 50% 50%;
}

@keyframes draw-square {
  from {
    stroke-dashoffset: -289;
    transform: rotate(0deg);
  }
  to {
    stroke-dashoffset: 0;
    transform: rotate(360deg);
  }
}

.hexagon{
  stroke-dasharray: 179;
  stroke-dashoffset: -179;
  animation: draw-hex 2s infinite;
  transform-origin: 50% 50%;
}
@keyframes draw-hex{
  from{
    stroke-dashoffset: -179;
    transform: rotate(0deg);
  }
  to{
    stroke-dashoffset: 0;
    transform: rotate(360deg);
  }
}

